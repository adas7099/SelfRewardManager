<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="UTF-8">
	</head>
	<body>
	<form th:action="@{/user/addrewardsubmission}" method=POST th:object="${rewardRequestBean}">
		<label>Reward Name:</label>
		<input Type="text" th:field="*{rewardName}"><br>
		<label>Reward value :</label>
		<input Type="number" th:field="*{rewardvalue}"><br>
		<input Type="checkbox" th:field="*{permanent}"><label>Permanent</label><br>
		<button type="submit">ADD</button>  
	</form>
	</body>
</html>
